<div class="row">
    <div class="col-xs-12">
    <form (ngSubmit)="onsubmit(formvalues)" #formvalues="ngForm">
        <div class="row">
        <div class="col-sm-4 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="iname" #iname="ngModel" ngModel
             class="form-control" required>
        </div>
        <div class="col-sm-2">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="iamount" #iamount="ngModel" ngModel
            class="form-control" required pattern="^[1-9]+[0-9]*$">
        </div>
    </div><p></p>
         
       
        <div class="row">
            <div class="col-xs-12 form-group">
            <button class="btn btn-success"  type="submit" [disabled]="!formvalues.valid" *ngIf="!editmode">Add</button>
            <button class="btn btn-success"  type="submit" [disabled]="!formvalues.valid" *ngIf="editmode">Update</button>

            <button class="btn btn-danger"  type="button" style="margin-left: 2px;" *ngIf="editmode" (click)="delete()">Delete</button>
     
            <button class="btn btn-primary" type="button" style="margin-left: 2px;" (click)="clear()">Clear</button>
        </div>
    </div>
    </form>
</div>    
</div>
